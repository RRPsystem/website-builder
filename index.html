<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Builder</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='18' ry='18' fill='%234CAF50'/%3E%3Ctext x='50' y='62' font-size='60' text-anchor='middle' fill='white'%3EW%3C/text%3E%3C/svg%3E">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
        <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <h1><i class="fas fa-code"></i> Website Builder</h1>
            </div>
            <div class="header-right">
                <button class="btn btn-secondary" id="previewBtn" aria-label="Preview">
                    <i class="fas fa-eye"></i> Preview
                </button>
                <button class="btn btn-primary" id="exportBtn" aria-label="Export">
                    <i class="fas fa-download"></i> Export
                </button>
            </div>
        </header>

        <div class="app-body">
            <!-- Sidebar met componenten -->
            <aside class="sidebar">
                <div class="component-categories">
                    <div class="category">
                        <h4>Layout</h4>
                        <div class="component-list">
                            <div class="component-item" draggable="true" data-component="container">
                                <i class="fas fa-square"></i>
                                <span>Container</span>
                            </div>
                            <div class="component-item" draggable="true" data-component="row">
                                <i class="fas fa-grip-lines"></i>
                                <span>Rij</span>
                            </div>
                            <div class="component-item" draggable="true" data-component="column">
                                <i class="fas fa-columns"></i>
                                <span>Kolom</span>
                            </div>
                        </div>
                    </div>

                    <div class="category">
                        <h4>Content</h4>
                        <div class="component-list">
                            <div class="component-item" draggable="true" data-component="heading">
                                <i class="fas fa-heading"></i>
                                <span>Titel</span>
                            </div>
                            <div class="component-item" draggable="true" data-component="text">
                                <i class="fas fa-paragraph"></i>
                                <span>Tekst</span>
                            </div>
                            <div class="component-item" draggable="true" data-component="image">
                                <i class="fas fa-image"></i>
                                <span>Afbeelding</span>
                            </div>
                            <div class="component-item" draggable="true" data-component="button">
                                <i class="fas fa-mouse-pointer"></i>
                                <span>Knop</span>
                            </div>
                        </div>
                    </div>

                    <div class="category">
                        <h4>Media</h4>
                        <div class="component-list">
                            <div class="component-item" draggable="true" data-component="video">
                                <i class="fas fa-video"></i>
                                <span>Video</span>
                            </div>
                            <div class="component-item" draggable="true" data-component="gallery">
                                <i class="fas fa-images"></i>
                                <span>Galerij</span>
                            </div>
                        </div>
                    </div>

                    <div class="category">
                        <h4>Secties</h4>
                        <div class="component-list">
                            <div class="component-item" draggable="true" data-component="hero-travel">
                                <i class="fas fa-mountain-sun"></i>
                                <span>Hero Travel (met overlay + zoek + kaarten)</span>
                            </div>
                            <div class="component-item" draggable="true" data-component="feature-media">
                                <i class="fas fa-square-split-horizontal"></i>
                                <span>Feature + Media (tekst + beeld)</span>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Canvas gebied -->
            <main class="canvas-area">
                    <div class="device-selector">
                        <button class="device-btn active" data-device="desktop">
                            <i class="fas fa-desktop"></i>
                        </button>
                        <button class="device-btn" data-device="tablet">
                            <i class="fas fa-tablet-alt"></i>
                        </button>
                        <button class="device-btn" data-device="mobile">
                            <i class="fas fa-mobile-alt"></i>
                        </button>
                    </div>
                <div class="canvas-wrapper">
                    <div class="canvas" id="canvas">
                        <div class="drop-zone">
                            <div class="drop-zone-content">
                                <i class="fas fa-plus-circle"></i>
                                <p>Sleep componenten hierheen om te beginnen</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Properties panel -->
            <aside class="properties-panel">
                <h3>Eigenschappen</h3>
                <div class="properties-content" id="propertiesContent">
                    <p class="no-selection">Selecteer een element om eigenschappen te bewerken</p>
                </div>
            </aside>
        </div>
    </div>

    <!-- Preview Modal -->
    <div class="modal" id="previewModal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="modal-close" id="closePreview">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <iframe id="previewFrame" title="Website preview" src="about:blank"></iframe>
            </div>
        </div>
    </div>

    <!-- Optional local config for API keys (gitignored). Define window.MEDIA_CONFIG here if needed. -->
    <script src="js/config.local.js"></script>
    <script src="js/media.js"></script>
    <script src="js/iconPicker.js"></script>
    <script src="js/components.js"></script>
    <script src="js/dragdrop.js"></script>
    <script src="js/properties.js"></script>
    <script src="js/export.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
